<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="logo">
      <img src="./images/logo.svg" alt="huddle" />
    </header>

    <main class="content">
      <div class="content__img">
        <img
          class="content__mockup"
          src="./images/illustration-mockups.svg"
          alt="illustration"
        />
      </div>

      <div class="content__text">
        <h1 class="content__text--header">
          Build The Community Your Fans Will Love
        </h1>
        <p class="content__text--paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="content__text--btn">
          <a href="#" class="content__text--button">Register</a>
        </button>
      </div>
    </main>

    <footer class="socials">
      <ul class="socials__unordered">
        <li class="socials__list one">
          <img
            class="socials__list--img"
            src="./images/facebook.svg"
            alt="facebook"
          />
        </li>
        <li class="socials__list one">
          <img
            class="socials__list--img"
            src="./images/twitter.svg"
            alt="twitter"
          />
        </li>
        <li class="socials__list">
          <img
            class="socials__list--img"
            src="./images/instagram.svg"
            alt="instagram"
          />
        </li>
      </ul>
    </footer>
  </body>
</html>
